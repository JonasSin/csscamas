    <div class="col-lg-7  bg-white">
        <div class="container h-100">
            <div class="row no-gutters h-100 align-items-center">
                
                <div class="col-md-8 col-lg-7 col-xl-6 mx-auto">    
                    <img src="assets/logo-css-origianal.png" style="width: 25%;">
                    <h2>Bienvenido al</h2>
                    <h2 style="font-weight: bold;">SISTEMA DE GESTIÓN DE CAMAS</h2>
<!--
                    <p class="m-b-30">Ingrese su Correo</p>
                -->
                    <form nz-form [formGroup]="loginForm" nzLayout="vertical" class="login-form" (ngSubmit)="submitForm()">
                        <nz-form-item>
                            <nz-form-label nzRequired nzFor="userName">Correo Electrónico</nz-form-label>
                            <nz-form-control nzErrorTip="Por favor, Ingrese su correo electónico!">
                                <nz-input-group [nzPrefix]="prefixUser">
                                    <input type="text" nz-input formControlName="userName" placeholder="Ingrese su Correo">
                                </nz-input-group>
                            </nz-form-control>
                        </nz-form-item>
                        <nz-form-item>
                            <nz-form-label nzRequired nzFor="password">Contraseña</nz-form-label>
                            <a class="font-size-13 p-t-10 text-muted" style="position:absolute; right: 0" >Olvido su contraseña ?</a>
                            <nz-form-control nzErrorTip="Por favor, Ingrese su contraseña!">
                                <nz-input-group [nzPrefix]="prefixLock">
                                    <input type="password" nz-input formControlName="password" placeholder="Ingrese su Contraseña">
                                </nz-input-group>
                            </nz-form-control>
                        </nz-form-item>
                        <nz-form-item>
                            <nz-form-control>
                                <div class="d-flex align-items-center justify-content-between">
                                    <!-- 
                                    <span class="font-size-13 text-muted">No tienes una cuenta? <a class="small" > Iniciar sesion</a></span>
                                -->    
                                    <button nz-button class="login-form-button" [nzType]="'primary'">Iniciar Sesion</button>
                                </div>
                            </nz-form-control>
                        </nz-form-item>
                    </form>
                    <ng-template #prefixUser><i nz-icon nzType="user"></i></ng-template>
                    <ng-template #prefixLock><i nz-icon nzType="lock"></i></ng-template>
                </div>
            </div>  
        </div>
    </div>
</div>
